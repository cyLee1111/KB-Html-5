<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <link rel="stylesheet" href="comment.css" />
  </head>
  <body>
    <div class="form">
      <img class="photo" src="./assets/1-1.JPG" alt="" />
      <div class="comment-area">
        <div class="uploader">
          <img class="profile-img" src="./assets/Penguins.jpg" alt="" />
          <div class="nickname">kb_team5</div>
        </div>
        <div class="comment-list">
          <div class="comment">
            <img class="profile-img" src="./assets/Penguins.jpg" alt="" />
            <div class="com">
              <div class="nickname">kb_team5</div>
              <div class="content">업로드</div>
            </div>
            <div class="comment-date">10주</div>
          </div>
          <div class="comment">
            <img class="profile-img" src="./assets/Penguins.jpg" alt="" />
            <div class="com">
              <div class="nickname">kb_team5</div>
              <div class="content">우와~ 대단해요!</div>
            </div>
            <div class="comment-date">10주</div>
            <div class="like-count">좋아요 3개</div>
            <div class="make-reply">답글 달기</div>
            <img class="miniheart" src="./assets/heart-line.svg" alt="" />
          </div>
          <div class="comment">
            <img class="profile-img" src="./assets/Penguins.jpg" alt="" />
            <div class="com">
              <div class="nickname">kb_team5</div>
              <div class="content">정말 멋있어요!!</div>
            </div>
            <div class="comment-date">10주</div>
            <div class="like-count">좋아요 2개</div>
            <div class="make-reply">답글 달기</div>
            <img class="miniheart" src="./assets/heart-line.svg" alt="" />
          </div>
          <div class="comment">
            <img class="profile-img" src="./assets/Penguins.jpg" alt="" />
            <div class="com">
              <div class="nickname">kb_team5</div>
              <div class="content">안녕하세요 만나서 반갑습니다!</div>
            </div>
            <div class="comment-date">10주</div>
            <div class="like-count">좋아요 1개</div>
            <div class="make-reply">답글 달기</div>
            <img class="miniheart" src="./assets/heart-line.svg" alt="" />
          </div>
        </div>
        <div class="footer">
          <img class="icon" id="heart" src="./assets/heart-line.svg" alt="" />
          <img class="icon" id="chat" src="./assets/chat-3-line.svg" alt="" />
          <img
            class="icon"
            id="plane"
            src="./assets/send-plane-line2.svg"
            alt=""
          />
          <img
            class="icon"
            id="bookmark"
            src="./assets/bookmark-line.svg"
            alt=""
          />
          <div class="wholike">kb_life 님 외 여러명이 좋아합니다</div>
          <div class="upload-date">2025년 3월 6일</div>
        </div>
        <div class="make-comment">
          <img class="icon" id="smile" src="user-smile-line.svg" alt="" />
          <div class="mkcmt">댓글 달기...</div>
          <div class="upload">게시</div>
        </div>
      </div>
    </div>
  </body>
</html>
